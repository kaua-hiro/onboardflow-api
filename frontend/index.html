<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnboardFlow - GestÃ£o de Acessos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-employee { transition: transform 0.2s; border: none; shadow: sm; }
        .card-employee:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .task-done { text-decoration: line-through; color: #6c757d; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1"><i class="bi bi-person-badge-fill me-2"></i>OnboardFlow</span>
        <button class="btn btn-outline-light btn-sm" onclick="loadEmployees()">
            <i class="bi bi-arrow-clockwise"></i> Atualizar
        </button>
    </div>
</nav>

<div class="container">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">ðŸš€ Novo Colaborador</h5>
            <form id="employeeForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="fullName" placeholder="Nome Completo" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="role" placeholder="Cargo (Ex: Dev Python)" required>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-lg"></i></button>
                </div>
            </form>
        </div>
    </div>

    <div id="employeesList" class="row">
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
